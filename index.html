<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script type='text/javascript' src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script type='text/javascript' src='basic.js'></script>
<a-assets>
    <a-asset-item id="modelo" src="path/al/modelo.glb"></a-asset-item>
</a-assets>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='trackingMethod: best; sourceType: webcam; videoTexture: true; debugUIEnabled: false'   
embedded
renderer="logarithmicDepthBuffer: true;"
vr-mode-ui="enabled: false"
gesture-detector
id="scene"
>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity gltf-model="#modelo" scale="5 5 5"
    position="50 150 0"
    class="clickable" gps-new-entity-place="latitude: <your-lat>; longitude: <your-loon>" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
</a-scene>
</body>
</html>
